services:
  db:
    image: postgres:15-alpine
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - .env
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d idnofunny_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  cache:
    image: redis:alpine
    restart: always
    ports:
      - "6379:6379"

  api:
    build: .
    restart: always
    depends_on:
      db:
        condition: service_healthy # SÃ³ liga a API quando o banco estiver pronto
      cache:
        condition: service_started
    volumes:
      - .:/app:Z
      - ./uploads:/app/uploads:Z
    ports:
      - "8000:8000"
    env_file:
      - .env

volumes:
  postgres_data: